<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tik Tok Login</title>
        <link rel="stylesheet" href="style3.css">
        <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
        <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://font-awesome.com/1a721c96ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="top-icon">
                <i class="fa fa-times"></i>
                <i class="far fa-question-circle"></i>
            </div>
            <div class="title">
                <h1>Sign up for TikTok</h1>
                <p>Create a profile, follow other accounts, make your own videos, and more</p>
            </div>
            <div class="box">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png" />
                <p>Use phone or email</p>
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png" />
                <p>Continue with Facebook</p>
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
                <p>Continue with Google</p>
                <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" />
                <p>Continue with Twitter</p>
            </div>
            <div class="footer">
                <p>Allready have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
